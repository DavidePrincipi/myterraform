#cloud-config
packages:
 - curl
 - wget
 - jq
 - git

timezone: UTC

users:
 - name: cloud-user
   ssh_authorized_keys:
     %{~ for sshkey in sshkeys ~}
     - |
       ${sshkey}
     %{~ endfor ~}

runcmd:
 - |
   set -x
   runuser -u cloud-user -- ssh-keygen -t ecdsa -N '' -f ~cloud-user/.ssh/id_ecdsa
   cat /home/cloud-user/.ssh/id_ecdsa.pub >> ~root/.ssh/authorized_keys
   %{~ if swapsz > 0 ~}
   echo "Setup swapfile..."
   dd if=/dev/zero of=/swapfile count=${swapsz} bs=1MiB
   chmod 600 /swapfile
   mkswap /swapfile
   swapon /swapfile
   echo '/swapfile   swap    swap    sw  0   0' >> /etc/fstab
   sysctl -w vm.swappiness=10 vm.vfs_cache_pressure=50 | tee /etc/sysctl.d/80-swapfile.conf
   %{~ endif ~}
   curl '${install_url}' | bash -s ${install_args}
   [ '${acme_staging}' = true ] && api-cli run module/traefik1/set-acme-server --data '{"url":"https://acme-staging-v02.api.letsencrypt.org/directory"}'
   cat ~root/.ssh/authorized_keys >> /etc/nethserver/skel/.ssh/authorized_keys
